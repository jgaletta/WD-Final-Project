<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="assets/img/memory.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&family=Lexend+Exa:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
    <title>Profile</title>
    <meta
      name="description"
      content="Challenge your memory and train your brain with this fun and engaging online memory game. Find matching pairs of images and improve your cognitive skills!"
    />
    <meta
      name="keywords"
      content="memory game, brain training, cognitive skills, matching game, online game, puzzle game, fun game, free game, card game"
    />
    <meta name="author" content="Jesse Galetta" />
  </head>
  <body>
    <div id="loader" class="hide"></div>
    <header>
      <nav class="chango">
        <ul id="menu">
          <li id="hamburger">☰</li>
          <li class="nav-elements nav-show"><a href="game.html">GAME</a></li>
          <li class="nav-elements nav-show">
            <a href="scores.html">SCORES</a>
          </li>
          <li class="nav-elements nav-show selected" id="profile-username"></li>
          <li class="nav-elements nav-show">
            <div>
              <a href="#" onclick="logout()" id="logout">
                LOGOUT
                <img
                  src="assets/img/logout.png"
                  width="25"
                  height="25"
                  alt="logout"
                />
              </a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 id="user-title" class="chango">Profile</h1>
      <div id="tabs-container">
        <div id="game-tab" class="tab tab-selected">Game</div>
        <div id="personal-tab" class="tab tab-not-selected">Personal</div>
        <div id="security-tab" class="tab tab-not-selected">Security</div>
      </div>
      <form id="form-container">
        <h2 id="tab-title"></h2>
        <div id="div-error">
          <p class="error-message"></p>
        </div>
        <div id="buttons">
          <button id="modify" class="button" type="button">Modify</button>
          <button id="save" class="button" type="submit">Save</button>
          <button id="cancel" class="button" type="button">Cancel</button>
        </div>
      </form>
    </main>
    <footer>
      <p>© 2025 Jesse Galetta. All rights reserved.</p>
    </footer>
    <script src="assets/js/session.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/server.js"></script>
    <script src="assets/js/profile.js"></script>
  </body>
</html>
