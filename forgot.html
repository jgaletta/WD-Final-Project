<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="assets/img/memory.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chango&family=Lexend+Exa:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/css/register.css" />
    <title>Forgot password</title>
    <meta
      name="description"
      content="Challenge your memory and train your brain with this fun and engaging online memory game. Find matching pairs of images and improve your cognitive skills!"
    />
    <meta
      name="keywords"
      content="memory game, brain training, cognitive skills, matching game, online game, puzzle game, fun game, free game, card game"
    />
    <meta name="author" content="Jesse Galetta" />
  </head>
  <body>
    <div id="loader" class="hide"></div>
    <header>
      <h1 class="chango">MEMORY GAME</h1>
      <h2>Challenge your memory</h2>
      <h3>Train your brain and have fun with this memory game!</h3>
    </header>
    <main>
      <div id="form-container">
        <h2>Forgot password</h2>
        <form id="login-form">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" />
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>
          <div class="input-group">
            <label for="birth-date">Birth date</label>
            <input type="date" id="birth-date" name="birth-date" />
            <p id="error-birth-date" class="error-message"></p>
          </div>
          <div id="div-error">
            <p class="error-message"></p>
          </div>
          <div id="buttons">
            <button id="next" class="button" type="button">Next</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Â© 2025 Jesse Galetta. All rights reserved.</p>
    </footer>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/server.js"></script>
    <script src="assets/js/forgot.js"></script>
  </body>
</html>
